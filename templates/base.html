<!DOCTYPE html>
{% load static %}
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="nav-left">
            <h1><a href="{% url 'home' %}">My To-Do List</a></h1>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
            <p style="color: white;">Hi, {{user.username}}</p>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" style="margin-bottom: 15px;">Log out</button>
            </form>
            {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">Log In
                {% csrf_token %}
            </a>
            <a href="{% url 'signup' %}">Sign Up
                {% csrf_token %}
            </a>
            {% endif %}
            <a href="{% url 'new' %}">+ New To-Do</a>
        </div>
    </header>
    <div>
        {% block content %}

        {% endblock content %}
    </div>
</body>

</html>
