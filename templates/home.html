{% extends "base.html" %}

{% block content %}

{% for todo in todoitems_list %}
<div>
    <h2><a href="{% url 'description' todo.pk %}">{{ todo.title }}</a></h2>
    <p class="due_date">{{ todo.due_date }}</p>
    <p class="completion_status">{{ todo.completion_status }}</p>
    <p class="description">{{ todo.description }}</p>
</div>
{% endfor %}
{% endblock content %}
